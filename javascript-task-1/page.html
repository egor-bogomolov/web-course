<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание по JS</title>
    <script src="script.js"></script>
    <style>
        .first {
            margin-top: 65px;
        }
        div.chapter {
            position: relative;
            width: 80%;
            margin: 10px auto;
            border: green solid;
            padding: 8px 16px;
            box-sizing: border-box;
        }
        h1 {
            margin-left: 10%;
        }
        button {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1 class="first" id="beginning">
    Задания по JS
</h1>

<div class="chapter">
    <h2>
        Задание 1, ввод-вывод
    </h2>

    <button onclick="readAndWrite()">Ввести и вывести</button>

    <h2>
        Задание 2, преобразование строчек в числа
    </h2>

    <button onclick="multiplyBy13()">Умножить число на 13</button>

    <button onclick="square()">Возвести число в квадрат</button>

    <h2>
        Задание 3, условия
    </h2>

    <button onclick="bigNumber()">Ввести большое число</button>

    <button onclick="bigOrSmallNumber()">Ввести большое число + ошибка</button>

    <button onclick="bigNumberAndStringHandling()">Ввести большое число + строчки</button>

    <button onclick="bigNumberAndWhile()">Ввести большое число + цикл</button>

    <h2>
        Задание 4, массивы
    </h2>

    <button onclick="countWords()">Посчитать слова в предложении</button>

    <button onclick="enterNumbers()">Ввести числа через пробел и сохранить в массив</button>

    <button onclick="outputNumbers()">Вывести числа в массиве</button>

    <button onclick="outputNumberById()">Вывести число по номеру</button>

    <button onclick="addToAllNumbers()">Добавить ко всем числам</button>

    <button onclick="divideAllNumbers()">Поделить все числа</button>

    <button onclick="sumOfNumbers()">Сумма чисел</button>

</div>

</body>
</html>
