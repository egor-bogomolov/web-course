<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS gallery</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body onload="onStart()">

<h2 style="text-align:center">Lightbox</h2>

<div class="row">
    <div class="column">
        <img src="../Pics/img_nature_wide.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="../Pics/img_fjords_wide.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="../Pics/img_mountains_wide.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="../Pics/img_lights_wide.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
    </div>
</div>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="../Pics/img_nature_wide.jpg">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="../Pics/img_fjords_wide.jpg">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="../Pics/img_mountains_wide.jpg">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="../Pics/img_lights_wide.jpg">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>


        <div class="column">
            <img class="demo cursor" src="../Pics/img_nature_wide.jpg" onclick="currentSlide(1)" alt="Nature and sunrise">
        </div>
        <div class="column">
            <img class="demo cursor" src="../Pics/img_fjords_wide.jpg" onclick="currentSlide(2)" alt="Trolltunga, Norway">
        </div>
        <div class="column">
            <img class="demo cursor" src="../Pics/img_mountains_wide.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
            <img class="demo cursor" src="../Pics/img_lights_wide.jpg" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
    </div>
</div>

</body>
</html>
